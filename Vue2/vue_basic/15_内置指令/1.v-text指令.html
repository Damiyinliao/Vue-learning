<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>v-text</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        我们学过的指令：
            v-bind: 单向绑定解析表达式，可简写为：xxx
            v-model: 双向数据绑定
            v-for: 遍历数组/对象/字符串
            v-on: 绑定事件监听 ，可简写为@
            v-if: 条件渲染（动态控制节点是否存在）
            v-else: 条件渲染（动态控制节点是否存在）
            v-show: 条件渲染（动态控制节点是否展示）
            v-text: 
                1.作用：向其所在的节点中渲染文本内容。
                2.与插值语法的区别：v-text会替换掉节点的内容.{{xx}}则不会
     -->
    <div id="root">
        <div>{{msg}}</div>
        <div v-text="name"></div>
        <!-- 全盘输出 不解析内容 -->
        <div v-text="template"></div>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                msg:'我们出发啦',
                name:'浙江海洋大学',
                template:`<h2>{{name}}</h2>`
            }
        })
    </script>
</body>
</html>
