<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>列表渲染</title>
    <script src="../vue.js"></script>
</head>
<body>
    <!-- 
        v-for指令
            1.用于展示列表数据
            2.语法：v-for="(item, index) in xxx" :key="yyy"
            3.可遍历数组、对象、字符串、指定字符串（用的很少）、指定次数（用的很少）
     -->
    <div id="root">
        <!-- 遍历数组 -->
        <h2>遍历数组</h2>
        <ul>
            <li v-for="(item, index) in persons" :key="index">
                {{item.name}}--{{item.age}}--{{index}}
            </li>
        </ul>
        <!-- 遍历对象 -->
        <h2>遍历对象</h2>
        <ul>
            <li v-for="(b, a) in car" :key="a">
                {{a}}--{{b}}
            </li>
        </ul>
        <!-- 指定字符串 -->
        <h2>遍历字符串</h2>
        <ul>
            <li v-for="(b, a) in value" :key="a">
                {{b}}--{{a}}
            </li>
        </ul>
        <!-- 指定次数 -->
        <h2>遍历指定字符串</h2>
        <ul>
            <li v-for="(b, a) in 5" :key="a">
                {{b}}--{{a}}
            </li>
        </ul>
    </div>
    <script>
        new Vue({
            el:'#root',
            data:{
                persons:[
                    {id: 1 ,name:'hw',age:'18'},
                    {id: 2 ,name:'gjm',age:'19'},
                    {id: 3 ,name:'ckn',age:'20'}
                ],
                car:{
                    name: '路虎',
                    price: '60万',
                    weight: '60kg'
                },
                value:'hello'
                    
            }
        })
    </script>
</body>
</html>
