<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>组件的嵌套</title>
    <script src="../vue.js"></script>
</head>
<body>
    <div id="root">

    </div>

    
    <script>
        
        const student = Vue.extend({
            template:`
            <div>
                <h4>姓名：{{name}}</h4>    
                <h4>地址：{{address}}</h4>    
            </div>
            `,
            data(){
                return {
                    address:'中学北路2号',
                    name:'何伟'
                }
            },
            
        })
        const school = Vue.extend({
            template:`
                <div>
                    <h4>名称：{{name}}</h4>    
                    <h4>地址：{{address}}</h4>   
                    <student></student> 
                </div>
                
            `,
            data(){
                return {
                    name:'浙江海洋大学',
                    address:'海大南路一号'
                }
            },
            components:{student}
        })

        const hello = Vue.extend({
            template:`
                <div>
                    <h2>{{msg}}</h2>    
                </div>
            `,
            data(){
                return {
                    msg: '你好！'
                }
            }

        })
        const app = Vue.extend({
            template:`
            <div>
                <school></school>
                <hello></hello>
            </div>
            `,
            components:{
                school,
                hello
            }
        })
        new Vue({
            template:`<app></app>`,
            el:'#root', 
            components:{app}
        })
    </script>
</body>
</html>
